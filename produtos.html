    <script type="text/javascript">

        save_default();

        localStorage.removeItem('produtoview');

        var AllProdut = _Eventos.getAllInfo('produto');

        function setProdutoView(id) {
            localStorage.setItem('produtoview', id);
            window.location.href = './produto.html';
        }

        for (let Produto of AllProdut) {
            var ID = _Eventos.ignoreInText(Produto.id, 'produto_');

            _Eventos.createElements(document.querySelector('#back-catalog'), true, {
                div_back: {
                    Close: false,
                    Attribute: {
                        class: 'card',
                        style: {
                            'width': '18rem',
                            'height': '25rem',
                        }
                    }
                },

                img_logo: {
                    Attribute: {
                        src: `./img/${Produto.dados.imagem}`,
                        class: 'card-img-top w-100 p-3',
                        style: {
                            'height': '225px'
                        }
                    }
                },

                div_body: {
                    Attribute: {
                        class: 'card-body align-items-center'
                    }
                },

                h5_title: {
                    Content: `${Produto.dados.nome}`,
                    Attribute: {
                        class: 'card-title w-100 text-center',
                        style: {
                            'height': '50px'
                        }
                    }
                },

                label: {
                    Close: true,
                    Content: `R$ ${Produto.dados.preco}`,
                    Attribute: {
                        class: 'w-100 fw-semibold'
                    }
                },

                div_a: {
                    Attribute: {
                        style: {
                            'height': '80px'
                        },
                        class: 'w-100 d-flex align-items-center justify-content-center',
                    }
                },

                button: {
                    Content: 'Ver Detalhes',
                    Attribute: {
                        onclick: `setProdutoView(${ID})`,
                        class: 'btn w-75 btn-success d-flex justify-content-center'
                    }
                }
            })
        }

        _Eventos.execSession();
    </script>
